<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="transition: background-color 1s ease;" class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div>
        <h1>Color Flipper</h1>
        <button id="colorBtn" class="btn btn-primary mb-3">Surprise Yourself</button>
        <p id="colorDisplay" class="mb-4 text-lg fw-bold">Background Color: </p>
    </div>
    <div>
        <button id="hexBtn" class="btn btn-secondary">Click to get hexcode</button>
        <p id="hexDisplay" class="mb-4 text-lg fw-bold"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
